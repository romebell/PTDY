<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Most cells</title>
</head>
<body>
  <h3>Some test tables</h3>
<div>
<p>First table</p>
    <table>
        <tr>
            <td>First</td>
            <td>row</td>
        </tr>
        <tr>
            <td>and</td>
            <td>second</td>
            <td>row</td>
        </tr>
        <tr>
            <td>and</td>
            <td>the</td>
            <td>third</td>
            <td>one</td>
        </tr>
    </table>
</div>
<p>Second table</p>
<table>
    <tr>
        <td>Not</td>
        <td>so</td>
    </tr>
    <tr>
        <td>many</td>
        <td>cells</td>
    </tr>
</table>
<script>
  
  function countCells() {

    const storage = {};
    let result = 0;
    const tables = document.getElementsByTagName('table');
    if (tables.length === 0) console.log(result);
    
    for (let i = 0; i < tables.length; i++) {
      const table = tables[i];
      const rows = table.getElementsByTagName('tr');
      let amount = 0;
      
      for (let j = 0; j < rows.length; j++) {
        let row = rows[j];
        let cellsLength = row.getElementsByTagName('td').length;
        amount += cellsLength;
      }
      storage[`T${i}`] = amount;
    }
    
    for (let table in storage) {
      let amountOfCellsInTable = storage[table];
      
      if (amountOfCellsInTable > result) {
        result = amountOfCellsInTable;
      }
    }
    
    console.log(result);
  }

  countCells(); 

  </script>
</body>
</html>
